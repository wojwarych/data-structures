repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.12
    hooks:
      - id: uv-lock

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.10
    hooks:
      - id: ruff-check
        args: [ --fix ]
      - id: ruff-format

  - repo: local
    hooks:
      - id: pytest-run
        name: pytest-unit
        entry: bash -c 'cd py && uv run pytest -vvv'
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

